<div class="ibox float-e-margins float-e-margin-none" ng-class="{loading: show_loading}">
  <div class="title-outer">
    <div class="ibox-title">
      <h5>What would make you happier at work Today?</h5>
      <div class="ibox-tools">
        <ul class="tab-links">
          <li>
            <div class="calender-outer">
              <span class="calendar-holder">
                <input date-range-picker id="daterange-map" readonly="readonly" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" options = "datePickerOption" readonly="true"/>
                <i class="fa fa-calendar" map-range-click></i>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="content-holder">
    <div class="content-inner">
      <div class="content-block">
        <div class="ibox-content">
          <div class="chart-outer">
            <div class="progress-container">
              <div class="progress-area">
                <div class="progress-holder" ng-repeat="dat in opportunity_data" data-color="dat.colour" data-data="opportunity_data" opportunity-bar-background>
                  <div class="progress-inner">
                    <small>
                      <em>
                        {{dat.name}}<b>{{dat.people}} people</b>
                      </em>
                    </small>
                    <div class="progress-block">
                      <uib-progressbar animate="false" value="dat.percentage" type="success"></uib-progressbar>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
